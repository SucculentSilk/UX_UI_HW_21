<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>
        Hobbies
    </title>    
</head>

<header class="container">
    <div class="row mt-2">
        <div class="col">
            <img class="logo" src="/images/genericLogo.png">
        </div>
        <div class="col input-group mb-3">
            <input type="text" class="form-control" placeholder="Type a hobby..." aria-label="Type a hobby..." aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">Search</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            Sports
        </div>
        <div class="col">
            Games
        </div>
        <div class="col">
            Crafting
        </div>
        <div class="col">
            Art
        </div>
        <div class="col">
            Collecting
        </div>
        <div class="col">
            Outdoors
        </div>
    </div>
</header>

<body>

    <div>
        <img class="hero" src="/images/hobbyHero.jpg">
    </div>

    <div class="container">

        <div class="row mb-2">
            <div class="card col mx-2" style="width: 18rem;">
                <img class="card-img-top" src="/images/sportsCard.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title text-center">Sports</h5>
                </div>
              </div>
              <div class="card col mx-2" style="width: 18rem;">
                <img class="card-img-top" src="/images/gamesCard.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title text-center">Games</h5>
                </div>
              </div>
              <div class="card col mx-2" style="width: 18rem;">
                <img class="card-img-top" src="/images/craftingCard.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title text-center">Crafting</h5>
                </div>
              </div>
        </div>
        <div class="row mb-2">
            <div class="card col mx-2" style="width: 18rem;">
                <img class="card-img-top" src="/images/artCard.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title text-center">Art</h5>
                </div>
              </div>
              <div class="card col mx-2" style="width: 18rem;">
                <img class="card-img-top" src="/images/collectingCard.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title text-center">Collecting</h5>
                </div>
              </div>
              <div class="card col mx-2" style="width: 18rem;">
                <img class="card-img-top" src="/images/outdoorsCard.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title text-center">Outdoors</h5>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
